<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <style>
        body {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        video {
            width: 100%;
            height: auto;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 12px;
        }

        .controls button {
            height: 32px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <video
        x-webkit-airplay="deny"
        id="video"
        controls
        autoplay
        playsinline
        preload="auto"
        width="500px"
        height="250px"
    ></video>

    <div class="controls">
        <button id="btnWithHlsChecking">play with Hls checking</button>
        <button id="btnWithoutHlsChecking">play without Hls checking</button>
        <button id="btnWithMediaSource">play with MediaSource</button>
    </div>

    <script src="scripts/index.js"></script>
</body>
</html>
